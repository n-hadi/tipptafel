{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="{% static 'brand/favicon/favicon.ico' %}" type="image/x-icon">
  <title>Tipptafel | P2P Sportwetten</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @font-face {
      font-family: "Panton-Black-Caps";
      src: url("{% static 'fonts/Panton/Panton-BlackCaps.otf' %}");
      font-display: swap
    }

    @font-face {
      font-family: "Rajdhani-Bold";
      src: url("{% static 'fonts/Rajdhani/Rajdhani-Bold.ttf' %}");
      font-display: swap
    }

    .sqr-pattern {
      background-image: url("{% static 'icons/landing_redo/background/sqr-pattern-opacity-low.png' %}");
      background-size: 90%;
      background-repeat: repeat;
    }

    .panton {
      font-family: 'Panton-Black-Caps';
      font-size: clamp(1.9rem, 8vw, 3rem)
    }

    .big-register-btn {
      width: max-content;
      background-color: #A80038;
      font-family: 'Panton-Black-Caps';
      padding: 0.2em 0.7em 0.2em 0.7em;
      border: 3px solid #FFFFFF;
      border-radius: 10px;
      box-sizing: border-box;
      box-shadow: 3px 3px 0px rgb(196, 196, 196),
        5px 5px 10px rgb(138, 138, 138, 0.5);
      text-decoration: none;
      vertical-align: middle;
      font-size: 23px;
      letter-spacing: 2px;
      color: white;
      text-align: center;
      transition: all 0.2s ease;
      cursor: pointer;
    }

    .big-register-btn>img {
      display: none;
      width: 1.5rem;
      transform: rotate(230deg);
    }

    .big-register-btn:hover {
      transform: translateY(-3px);
    }

    @media(max-width:40em) {
      .big-register-btn {
        font-size: 20px;
      }

      #logo_yt_flipped {
        width: 28px !important;
      }
    }

    @media (min-width: 1441px) {
      .big-register-btn {
        font-size: 30px;
        border-radius: 12px;
      }

    }

    /* Parent container */
    .floodlight-container {
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 55%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      overflow: hidden;
      padding: 0;
    }

    .floodlight {
      width: 100%;
      background: linear-gradient(to right, rgb(207, 207, 207), white);
      opacity: 0.1;
      margin: 5px 0;
      transform: translateX(-15rem) rotate(45deg);
    }

    .bg-one {
      background-color: #fff3f4be;
    }

    .bg-two {
      background-color: #ffe3e99a;
    }

    .bg-three {
      background-color: #fac6d27e;
    }

    .bg-four {
      background-image: url("{% static 'icons/landing_redo/background/subtle-prism.png' %}");
      background-repeat: repeat;

    }

    .prominent-shadow {
      text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.3)
    }

    .shadow-border {
      text-shadow:
        -2px -2px 0 white,
        2px -2px 0 white,
        -2px 2px 0 white,
        2px 2px 0 white,
        4px 4px 10px rgba(0, 0, 0, 0.5);
    }




    .rotated-div {
      display: flex;
      position: absolute;
      height: 150vh;
      width: 100%;
      transform: rotate(15deg) translateX(calc(16.5%));
    }


    @keyframes up {
      0% {
        transform: translateY(0) rotate(-15deg);
      }

      100% {
        transform: translateY(calc(-30.5vh*5)) rotate(-15deg);
      }
    }

    .up {
      height: 8.5vh;
      margin-bottom: 22vh;
      animation: up 60s linear infinite;
    }

    @keyframes down {
      100% {
        transform: translateY(0) rotate(-15deg);
      }

      0% {
        transform: translateY(calc(-30.5vh*5)) rotate(-15deg);
      }
    }

    .down {
      height: 8.5vh;
      margin-bottom: 22vh;
      animation: down 60s linear infinite;
    }

    .logos {
      opacity: 80%;
      height: max-content;
      max-width: 8.5vh;
      filter: drop-shadow(1px 1px 3px rgba(0, 0, 0, 0.459));
    }

    .footer-icons {
      width: 3.5rem;
      height: auto;

    }

    .header-icons {
      width: 1.8rem;
      height: auto;
      filter: drop-shadow(1px 1px 3px rgba(0, 0, 0, 0.3));
    }

    @media (min-width: 768px) {
      .footer-icons {
        width: 4.2rem;
      }
    }

    @media (min-width: 1441px) {
      .footer-icons {
        width: 6rem;
      }

      .header-icons {
        width: 3rem;
      }
    }

    .rajdhani {
      font-family: "Rajdhani-Bold";
      font-size: clamp(1.55rem, 2.5vw, 2.5rem);
      display: inline-flex;
      text-shadow:
        -2px -2px 0 white,
        2px -2px 0 white,
        -2px 2px 0 white,
        2px 2px 0 white,
        4px 4px 10px rgba(0, 0, 0, 0.5);
    }

    .rajdhani>img {
      margin-right: 1rem;
      width: 1.5rem;
      height: 1.5rem;
    }

    .rajdhani:hover {
      transform: translateX(10px);
      color: #A80038
    }

    @media (min-width: 1280px) and (max-width: 1440px) {
      .rajdhani {
        font-size: clamp(1.4rem, 2vw, 2.2rem);
      }
    }

    .wrapper {
      max-width: 1000px !important;
    }

    @media (max-width: 400px) {
      .burger {
        width: 35px !important;
      }
    }
  </style>
</head>

      </div>

  <script>
    function slideout(burger) {
      const slider = document.getElementById('slideout');
      if (slider.classList.contains('-left-full')) {
        slider.classList.remove('-left-full');
        slider.classList.add('left-0');
        burger.style.transform = "rotate(90deg)";
      } else {
        slider.classList.remove('left-0');
        slider.classList.add('-left-full');
        burger.style.transform = "rotate(0)"
      }
    }
  </script>
